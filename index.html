<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Set the background color of the entire webpage */
        body {
            background-color: black; 
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            padding-top: 40px;
            font-size: 20px;
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-align: center; /* Center text inside the flex container */
            color: #bbbbbb;
        }
        h2{
            font-size: 16px;
            color: #bbbbbb;
            list-style-type: none; /* Removes default list bullets */
            padding-left: 200px;
            cursor: pointer;
            font-weight: normal;/* Show pointer cursor for clickable headers */
        }
        h3 {
            padding-left: 200px;
            font-size: 16px;
            font-weight: normal;
            color: #bbbbbb;
        }
        a {
            padding-left: 200px;
            font-size: 16px;
            color: #bbbbbb;
            text-decoration: none;
        }
        ul {
            font-size: 16px;
            color: #bbbbbb;
            list-style-type: none; /* Removes default list bullets */
            padding: 0; /* Removes default padding from the list */
        }
        .centered-heading {
            padding-top: 40px;
            font-size: 22px;
            display: flex; /* Use flexbox */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            text-align: center; /* Center text inside the flex container */
            color: #bbbbbb;
        }
        .centered-heading img {
            margin-right: 10px; /* Add some space between the image and text */
        }
        .hidden {
            display: none; /* Start hidden content */
        }
    </style>
</head>
<body>
    <h1 class="centered-heading"><img src="index/MTA_NYC_Logo_Black.png" height="40">
        Subway Centrality on Public High School Performance</h1>

    <h2 class="expandable">> Deliverables</h2>
    <div class="hidden">
        <p><a href="deliverables/Subway Centrality Report.pdf"><h3>Report</h3></a></p>
        <p><a href="deliverables/Subway Centrality Poster.pdf"><h3>Poster</h3></a></p>
    </div>

    <h2 class="expandable">> Summary</h2>
    <div class="hidden">
        <p><h3>hellooooo</h3></p>
    </div>

    <ul>
        <li><a href="data_processing.html">> Data Processing</a></li>
        <li><br></li>
        <li><a href="centrality_graphs.html">> Centrality Graphs</a></li>
        <li><br></li>
        <li><a href="analysis.html">> Statistical Analysis</a></li>
    </ul>

    <script>
        // Get all expandable elements
        var expandableElements = document.querySelectorAll('.expandable');

        expandableElements.forEach(function(element) {
            element.addEventListener('click', function() {
                // Get the next sibling element (which should be the hidden content div)
                var hiddenElement = this.nextElementSibling;

                // Toggle display
                if (hiddenElement.style.display === 'none' || hiddenElement.style.display === '') {
                    hiddenElement.style.display = 'block';
                } else {
                    hiddenElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
